<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/popup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Leetcode Tracker</title>
  </head>
  <body>
    <div>
      <h1>Leetcode Tracker</h1>
    </div>

    <div id="authenticate">
      <p>
        Authenticate with your Github account to track your progress on
        Leetcode.
      </p>
      <div id="github-authenticate-container">
        <button class="btn btn-dark">
          <img
            id="github-mark"
            src="./assets/icons/github/github-mark-white.svg"
            alt="Github icon"
          />
          <span>Authenticate </span>
        </button>
      </div>
    </div>

    <div id="hook-repo">
      <p>Hook your repository to track your progress.</p>
      <div class="input-group">
        <input
          type="text"
          id="repo-name"
          class="form-control"
          placeholder="Ex: leetcode-solutions"
        />
        <div class="input-group-append">
          <button type="button" id="hook-button" class="btn btn-dark">
            Link
          </button>
        </div>
      </div>
      <div id="repo-name-error" class="text-danger font-italic"></div>
    </div>

    <div id="authenticated">
      <div id="stats">
        <div class="stats-label">Easy</div>
        <div class="stats-label">Medium</div>
        <div class="stats-label">Hard</div>
        <div id="easy">0</div>
        <div id="medium">0</div>
        <div id="hard">0</div>
      </div>

      <div>
        <div id="total-problems-solved">
          Problems solved: <span id="problems-solved">0</span>
        </div>
      </div>

      <div id="unlink-repository-container">
        <p>
          Do you want to change your repository ? <br />
          <a href="#" id="unlink-button">Unlink repository</a>
        </p>
      </div>
    </div>

    <div id="contribute-container">
      <span>Contribute to this project on </span>
      <a href="https://github.com/JeffreyGbeho/leetcode-tracker" class="link"
        >Github</a
      >
    </div>

    <script src="popup.js"></script>
  </body>
</html>
